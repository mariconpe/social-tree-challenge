<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <title>A Company</title>
</head>
<body>

        <img id="face" src="./images/company.png" alt="defitnely a company">

    <div class="links">
        <div onclick="window.open('https://behance.com', 'Behance')"; id="linktop" class="link">website</div> <!-- onclick: hyperlink w/o anchor -->
